<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Calculadora</h1>
        <div class="main" style="display: flex; justify-content: center;">
            <form action="/calculadora/Servlet" method="post">
                <label for="num1">Ingrese el número 1</label>
                <input type="text" name="num1">
                <br/>
                <label for="text">Ingrese el número 2</label>
                <input type="text" name="num2">
                <br/>
                <h2>Elige la operación</h2>
                <select id="operacion" name="operacion" >
                    <option value="1">Suma</option>
                    <option value="2">Resta</option>
                    <option value="3">Multiplicación</option>
                    <option value="4">Division</option>
                 </select>
                <br/>
                <br/>
                <input type="submit" value="Cálcular">
            </form>
        </div
    </body>
</html>
